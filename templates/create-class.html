{% extends 'base.html' %}
{% block content %}
<div>
<form method="post" class="form-group" name="create-class">
    <div class="form-group row">
        <label class="col-2 col-form-label">Class Name:</label>
        <div class="col-9">
            <input type="text" class="form-control" placeholder="ex: Chemistry 050" name="class-name" value="{{class_name}}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Instructor:</label>
        <div class="col-9">
            <input type="text" class="form-control" placeholder="ex: Dr. Gordon"name="class-instructor" value="{{class_instructor}}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Year:</label>
        <div class="col-9">
            <select name="year" class="form-control" value="{{year}}">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">School</label>
        <div class="col-9">
            <select name="school_id" class="form-control">
        {% for school in schools %}
                <option value="{{school.key().id()}}">{{school.name}}</option>
        {% endfor %}
            </select>
        </div>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Create"/>
    </div>
</form>
</div>

{% endblock %}
