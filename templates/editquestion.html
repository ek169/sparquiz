{% extends 'base.html' %}
{% block content %}
<div class="form-group">
    <form method="post">
        <div class="form-group row">
            <label class="col-2 col-form-label">Question:</label>
            <div class="col-9">
                <input class="form-control" type="text" name="question" value="{{question.question}}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Correct Answer</label>
            <div class="col-9">
                <input class="form-control" type="text" name="correctAnswer" value="{{question.correct_answer}}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Other Answers:</label>
                {% for a in question.other_answers %}
                    {% if a != question.correct_answer %}
                        <div class="col-9">
                            <input class="form-control" type="text" name="otherAnswers" value="{{a}}"/>
                        </div>
                    {% endif %}
                {% endfor %}
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Submit Question">
        </div>
    </form>
</div>
{% endblock %}
