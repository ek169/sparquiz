{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
<form method="post" class="form-group">
    <div class="form-group row">
    <label class="col-2 col-form-label">Set Name:</label>
        <div class="col-9">
        <input type="text" placeholder="ex: 'Quiz 1'" name="set-title"/>
        </div>
    </div>
    <div class="form-group row">
    <label class="col-2 col-form-label">Set Description:</label>
        <div class="col-9">
        <textarea name="set-description" placeholder="Input A Description Here" class="form-control"></textarea>
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Create"/>
</form>
</div>
{% endblock %}
