{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div >
        <h3 id="exploreIndex" class="h3">Explore <span class="glyphicon glyphicon-globe"></span></h3>
    </div>
    <div class="col-md-4 well left">
        <ul>
            {% for c in user_classes %}
                <li><a href="/{{current_user.username}}/{{c.name}}">{{c.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-4 well right">
        <ul>
            {% for c in the_classes %}
                <li><a href="/{{c.user_creator.username}}/{{c.name}}">{{c.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
